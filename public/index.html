<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <h1>Currency Converter</h1>

    <div id="app">

        <!-- <ul>
            <li v-for="(value, name) in currencies.rates">{{ name }} : {{ value }}</li>
        </ul> -->

        <label for="convert-select">Select an Exchange Method</label>
        <select id="convert-select">
            <option disabled value="Exchange Method">Exchange Method</option>
            <option>Convert from Euros</option>
            <option>Convert to Euros</option>
        </select>

        </br></br>

        <input placeholder="Enter Amount" type="number" />

        </br></br>

        <label for="currency-select">Select a Currency</label>
        <select id="currency-select">
            <option disabled value="Select Currency">Select Currency</option>
            <option v-for="(value, name) in currencies.rates">{{ name }}</option>
        </select>



    </div>
    
</body>
</html>
